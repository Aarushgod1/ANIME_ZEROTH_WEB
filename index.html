<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aarush | Editing Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      color: white;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(90deg, #00f5ff, #8a2be2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .video-card {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .video-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(138, 43, 226, 0.7);
    }

    .video-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Popup (Lightbox) */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox video {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,255,255,0.7);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    Aarush | Video Editing Portfolio
  </header>

  <section class="gallery">
    <!-- Example Video Thumbnails -->
    <div class="video-card" onclick="openLightbox('video1.mp4')">
      <img src="thumb1.jpg" alt="Edit 1">
    </div>
    <div class="video-card" onclick="openLightbox('video2.mp4')">
      <img src="thumb2.jpg" alt="Edit 2">
    </div>
    <div class="video-card" onclick="openLightbox('video3.mp4')">
      <img src="thumb3.jpg" alt="Edit 3">
    </div>
    <!-- Add more videos by copying above block -->
  </section>

  <!-- Popup Player -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">âœ–</span>
    <video id="lightboxVideo" controls autoplay></video>
  </div>

  <script>
    function openLightbox(videoSrc) {
      const lightbox = document.getElementById("lightbox");
      const lightboxVideo = document.getElementById("lightboxVideo");
      lightbox.style.display = "flex";
      lightboxVideo.src = videoSrc;
    }

    function closeLightbox() {
      const lightbox = document.getElementById("lightbox");
      const lightboxVideo = document.getElementById("lightboxVideo");
      lightbox.style.display = "none";
      lightboxVideo.pause();
      lightboxVideo.src = "";
    }
  </script>

</body>
</html>
